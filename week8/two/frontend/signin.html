<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign In - Course Selling App</title>
	<style>
		body {
			font-family: 'Segoe UI', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #282c34;
			color: #e2e8f0;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			background-color: #3a3f4b;
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
			width: 100%;
			max-width: 400px;
			text-align: center;
		}

		h2 {
			color: #ffdd67;
			font-size: 32px;
			margin-bottom: 15px;
		}

		input[type="text"], input[type="password"], input[type="email"], input[type= "name"] {
			width: 90%;
			padding: 12px 20px;
			margin: 8px 0;
			border: 1px solid #6060a5;
			border-radius: 5px;
			background-color: #444b5c;
			color: #f0f0f5;
			font-size: 16px;
		}

		button {
			width: 100%;
			padding: 15px;
			border: none;
			border-radius: 5px;
			background-color: #5b3cc4;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			cursor: pointer;
			margin-top: 20px;
			transition: background-color 0.3s ease, transform 0.3s ease;
		}

		button:hover {
			background-color: #1e90ff;
			transform: translateY(-2px);
		}

		.link {
			margin-top: 20px;
			color: #ffdd67;
			text-decoration: none;
			font-size: 16px;
		}

		.link:hover {
			color: #ffd966;
		}

	</style>
</head>
<body>
	<div class="container">
		<h2>Sign In</h2>
		<form action="/signin" method="post">
			<input type="text" name="username" placeholder="Username" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<button type="submit">Sign In</button>
		</form>
		<a style="cursor: pointer;" onclick="signUp()" class="link">Don’t have an account? Sign Up</a>
	</div>

	<script>
		function signUp() {
			const container = document.querySelector('.container');
			container.innerHTML = `
				<h2>Sign Up</h2>
				<form action="/signup" method="post">
					<input type="text" name="username" placeholder="Username" required>
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="password" placeholder="Password" required>
					<button type="submit">Sign Up</button>
				</form>
				<a style="cursor: pointer;" onclick="signIn()" class="link">Already have an account? Sign In</a>
			`;
		}

		function signIn() {
			const container = document.querySelector('.container');
			container.innerHTML = `
				<h2>Sign In</h2>
				<form action="/signin" method="post">
					<input type="text" name="username" placeholder="Username" required>
					<input type="email" name="email" placeholder="Email" required>
					<input type="password" name="password" placeholder="Password" required>
					<button type="submit">Sign In</button>
				</form>
				<a style="cursor: pointer;" onclick="signUp()" class="link">Don’t have an account? Sign Up</a>
			`;
		}
	</script>
</body>
</html>
